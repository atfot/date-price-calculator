<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
    var links ={setColor:function(color){
      var link = document.querySelectorAll('a');
      var i = 0;
      while(i < link.length){
        link[i].style.color = color;
        i = i + 1;}
    }}
    var pagecolor = {
      setColor : function(color){document.querySelector('body').style.color=color;},
      setBackgroundColor : function(color){document.querySelector('body').style.backgroundColor=color;}
    }
    function toggle(self){
      var target = document.querySelector('body');
      if(self.value === '전등 켜짐'){
        pagecolor.setBackgroundColor('black');
        pagecolor.setColor('white');
        self.value = '전등 꺼짐';
        links.setColor('white');
      } else {
        pagecolor.setBackgroundColor('white');
        pagecolor.setColor('black');
        self.value = '전등 켜짐';
        links.setColor('black');
      }
    }
    </script>
    <input type="button" value="전등 켜짐" onclick="toggle(this);">
    <title></title>
  </head>
  <body>
    <script>
      var friendsofturtle = ["바다거부기", "아기불가사리", "포뇨"];
    </script>
    <script>
    friendsofturtle.push("족발", "낙지볶음");
    </script>

    <script>
      document.write(friendsofturtle.length);
      document.write(friendsofturtle[4]);
    </script>
  </body>
</html>
